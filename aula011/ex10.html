<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Qual país você nasceu?</h1>
    <input type="text" name="pais" id="pais" placeholder="país de origem">
    <input type="button" value="Enviar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular() {
            var pais = document.getElementById('pais')
            var res = document.getElementById('res')
            res.innerHTML = `O seu país de origem é ${res}`

            if (pais == Brasil) {
                res.innerHTML = `Brasil`
            }
            else {
                res.innerHTML = `${pais}`
            }
        }
    </script>
</body>
</html>
